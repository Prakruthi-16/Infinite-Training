<!DOCTYPE html>
<html>
<head>
    <title>Multi-Stop Shopping Trip</title> 
</head>
<body>
    <!-- 1.)  the ordered list -->
    <ol>
        <!-- <li> item for groceries -->
        <li>
            Groceries
            <!--  unordered list -->
            <ul>
                <li>Apples</li>
                <li>Oranges</li>
                <li>Bananas</li>
            </ul>
        </li>

        <!-- .2.) item for hardware -->
        <li>
            Hardware
            <!-- unordered list -->
            <ul>
                <li>Hammer</li>
                <li>Nails</li>
                <li>Duct Tape</li>
            </ul>
        </li>

        <!-- 3.)   item for electronics -->
        <li>Electronics
            <!--  unordered list -->
            <ul><li>Earphones</li> 
                <li>Movies</li> 
                <li>Fan</li> 
            </ul> 
        </li> 
    </ol> 

</body>
</html>
